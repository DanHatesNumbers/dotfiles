conf_dirs:
  - ~/.aws
  - ~/.ssh
  - ~/.config/nvim

conf_symlinks:
  src/.tmux/.tmux.conf: ~/.tmux.conf
  .tmux.conf.local: ~/.tmux.conf.local
  gitconfig: ~/.gitconfig
  aws_config: ~/.aws/config
  ssh/config: ~/.ssh/config
  ssh/id_ed25519_kube_2017-11-04.pub: ~/.ssh/id_ed25519_kube_2017-11-04.pub
  ssh/id_rsa.pub: ~/.ssh/id_rsa.pub
  vscode_settings.json: ~/.config/Code/User/settings.json
  init.vim: ~/.config/nvim/init.vim

conf_vault_files:
  aws_credentials: ~/.aws/credentials
  ssh/id_ed25519_kube_2017-11-04: ~/.ssh/id_ed25519_kube_2017-11-04
  ssh/id_rsa: ~/.ssh/id_rsa
  zshrc_work: ~/.zshrc_work
